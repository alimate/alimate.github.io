---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
      <a class="post-title-link"  href="{{page.url}}">{{ page.title }}</a>
    </h1>
    {% if page.github %}
      <center><a href="{{ page.github }}" title="Improve this post"><i class="fa fa-pencil-square-o fa-fw" aria-hidden="true"></i></a></center>
    {% endif %}
  <center>  <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    {% if page.author %}
     <div class="">
       <center><p ><strong><span>By </span><span>{{page.author}}</span></strong></p>
     </center>

     </div>
     {% endif %}
   </center>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>


</article>
